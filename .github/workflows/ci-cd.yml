name: deduplication-workflow

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest

    env: # Set environment variables globally for the job
      IR_DATASETS_HOME: "./"

    steps:
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Access repository
      uses: actions/checkout@v4

    - name: Install poetry
      uses: snok/install-poetry@v1

    # Install package dependencies (cached)
    - name: Install package
      run: poetry install

    - name: Create auth directory and credentials
      run: |
        mkdir -p auth
        echo '{"institution": "Georgetown University", "contactname": "JaeHo Bahng", "email": "jaheo127@gmail.com", "institutiontype": "Academic"}' > auth/crisisfacts.json
        ls -l ./  # Assuming IR_DATASETS_HOME is './'

    - name: Debug environment
      run: |
        echo "Environment variables:"
        env
        echo "IR_DATASETS_HOME contents:"
        ls -l ./  # Assuming IR_DATASETS_HOME is './'

    - name: Run pytest
      env: # Set environment variables globally for the job
        IR_DATASETS_HOME: "./"
      run: poetry run pytest


